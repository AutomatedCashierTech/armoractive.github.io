<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{{ page.title }} - ArmorActive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,300,400,600,700,800">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,400,400italic,600,600italic,700,700italic,900">

  <link rel="stylesheet" href="{{ site.url }}/assets/libs/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/libs/ekko-lightbox/0.0.1/ekko-lightbox.min.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/libs/font-awesome/4.0.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css?{{ site.time | date: "%Y%m%d%g%m%s" }}">
</head>
<body>

  <nav class="navbar navbar-static-top navbar-default navbar-banner" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.url }}/">ArmorActive</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% include nav.html %}
          <li>
            <a href="tel:18016533807" class="navbar-phone">
              <i class="fa fa-phone"></i> +1 (801) 653-3807
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-container" role="main">

    {{ content }}

  </div>

  <footer class="blog-posts">
    <div class="container">
      <div class="page-header">
        <h2><i class="fa fa-archive"></i> Latest Blog News</h2>
      </div>
      <div class="row blog-posts-loading">
        <p class="text-center">Loading posts...</p>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 blog-posts-0">
        </div>
        <div class="col-lg-6 col-md-6 blog-posts-1">
        </div>
        <div class="col-lg-6 col-md-6 blog-posts-2">
        </div>
        <div class="col-lg-6 col-md-6 blog-posts-3">
        </div>
      </div>
    </div>
  </footer>

  <nav class="navbar navbar-default navbar-footer" role="navigation">
    <div class="container">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% include nav.html %}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://www.facebook.com/ArmorActive"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/ipadenclosures"><i class="fa fa-twitter"></i></a></li>
          <li><a href="http://www.linkedin.com/company/armoractive"><i class="fa fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="{{ site.url }}/assets/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="{{ site.url }}/assets/libs/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="{{ site.url }}/assets/libs/ekko-lightbox/0.0.1/ekko-lightbox.min.js"></script>
  <script src="{{ site.url }}/assets/libs/jfeed/2.0.0/jquery.jfeed.js"></script>
  <script src="{{ site.url }}/assets/js/main.js"></script>

</body>
</html>
